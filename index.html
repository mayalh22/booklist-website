<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Booklist</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    :root {
      --primary: #6366f1;
      --primary-light: #8b5cf6;
      --accent: #f59e0b;
      --accent-light: #fbbf24;
      --text-dark: #0f172a;
      --text-light: #64748b;
      --text-muted: #94a3b8;
      --bg-white: #ffffff;
      --bg-gray: #f8fafc;
      --border: #e2e8f0;
      --shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 35px 60px -12px rgba(0, 0, 0, 0.35);
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-accent: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --blur: blur(20px);
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-white);
      color: var(--text-dark);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }
    
    body.dark {
      --text-dark: #f1f5f9;
      --text-light: #cbd5e1;
      --text-muted: #94a3b8;
      --bg-white: #0f172a;
      --bg-gray: #1e293b;
      --border: #334155;
    }
    
    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(600px circle at 0% 0%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(600px circle at 100% 0%, rgba(120, 219, 255, 0.15) 0%, transparent 50%),
        radial-gradient(600px circle at 100% 100%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
        radial-gradient(600px circle at 0% 100%, rgba(255, 219, 119, 0.15) 0%, transparent 50%);
      z-index: -1;
      animation: float 30s ease-in-out infinite;
      opacity: 0.6;
    }
    
    body.dark::before {
      opacity: 0.3;
    }
    
    @keyframes float {
      0%, 100% { transform: scale(1) rotate(0deg); }
      25% { transform: scale(1.1) rotate(90deg); }
      50% { transform: scale(0.9) rotate(180deg); }
      75% { transform: scale(1.05) rotate(270deg); }
    }
    
    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      background: var(--gradient-hero);
      overflow: hidden;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="rgba(255,255,255,0.1)" fill-opacity="0.1"><circle cx="30" cy="30" r="1"/></g></svg>');
      animation: drift 20s linear infinite;
    }
    
    @keyframes drift {
      from { transform: translateX(0); }
      to { transform: translateX(60px); }
    }
    
    .hero-content {
      max-width: 900px;
      padding: 0 2rem;
      z-index: 2;
    }
    
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      color: white;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      background: linear-gradient(135deg, #ffffff 0%, #e0e7ff 50%, #c7d2fe 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: glow 3s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px rgba(255,255,255,0.5)); }
      to { filter: drop-shadow(0 0 40px rgba(255,255,255,0.8)); }
    }
    
    .hero p {
      font-size: 1.5rem;
      color: rgba(255,255,255,0.9);
      margin-bottom: 3rem;
      font-weight: 300;
      letter-spacing: 0.5px;
    }
    
    .hero-controls {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      margin-bottom: 4rem;
    }
    
    .search-container {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .search-input {
      width: 400px;
      max-width: 90vw;
      padding: 1rem 1.5rem 1rem 3.5rem;
      font-size: 1.1rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 60px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: var(--blur);
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }
    
    .search-input::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .search-input:focus {
      border-color: rgba(255,255,255,0.4);
      box-shadow: 0 0 0 4px rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }
    
    .search-icon {
      position: absolute;
      left: 1.2rem;
      color: rgba(255,255,255,0.6);
      font-size: 1.2rem;
      pointer-events: none;
    }
    
    .theme-toggle {
      padding: 1rem 2rem;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 60px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: var(--blur);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      outline: none;
    }
    
    .theme-toggle:hover,
    .theme-toggle:focus {
      border-color: rgba(255,255,255,0.4);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    
    .scroll-indicator {
      position: absolute;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.8);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
      40% { transform: translateX(-50%) translateY(-10px); }
      60% { transform: translateX(-50%) translateY(-5px); }
    }
    
    /* Books Section */
    .books-section {
      padding: 8rem 0;
      background: var(--bg-gray);
      position: relative;
    }
    
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    .section-header {
      text-align: center;
      margin-bottom: 6rem;
    }
    
    .section-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 1rem;
    }
    
    .section-subtitle {
      font-size: 1.2rem;
      color: var(--text-light);
      max-width: 600px;
      margin: 0 auto;
    }
    
    /* Book Grid */
    .book-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      margin-bottom: 4rem;
    }
    
    .book-card {
      background: var(--bg-white);
      border-radius: 24px;
      padding: 2rem;
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    
    .book-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--gradient-primary);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .book-card:nth-child(3n+2)::before {
      background: var(--gradient-accent);
    }
    
    .book-card:nth-child(3n+3)::before {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }
    
    .book-card:hover::before {
      opacity: 1;
    }
    
    .book-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: var(--shadow-lg);
    }
    
    .book-cover {
      width: 200px;
      height: 300px;
      border-radius: 16px;
      object-fit: cover;
      margin-bottom: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    
    .book-card:hover .book-cover {
      transform: scale(1.05) rotateY(5deg);
    }
    
    .book-title {
      font-family: 'Playfair Display', serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      line-height: 1.3;
    }
    
    .book-author {
      font-size: 1rem;
      color: var(--text-light);
      margin-bottom: 1.5rem;
      font-weight: 500;
    }
    
    .favorite-btn {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(255,255,255,0.9);
      backdrop-filter: var(--blur);
      color: var(--accent);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    
    .favorite-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(245, 158, 11, 0.3);
    }
    
    .book-card.favorite {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(245, 158, 11, 0.02) 100%);
      border-color: rgba(245, 158, 11, 0.2);
    }
    
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.8);
      backdrop-filter: var(--blur);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 2rem;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    
    .modal.active {
      opacity: 1;
      visibility: visible;
    }
    
    .modal-content {
      background: var(--bg-white);
      border-radius: 32px;
      padding: 3rem;
      max-width: 900px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
      transform: scale(0.9) translateY(30px);
      transition: transform 0.3s ease;
    }
    
    .modal.active .modal-content {
      transform: scale(1) translateY(0);
    }
    
    .modal-header {
      display: flex;
      gap: 2rem;
      margin-bottom: 2rem;
      align-items: flex-start;
    }
    
    .modal-cover {
      width: 200px;
      height: 300px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      flex-shrink: 0;
    }
    
    .modal-info {
      flex: 1;
    }
    
    .modal-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-dark);
      margin-bottom: 0.5rem;
      line-height: 1.2;
    }
    
    .modal-author {
      font-size: 1.3rem;
      color: var(--text-light);
      margin-bottom: 2rem;
      font-weight: 500;
    }
    
    .modal-description {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--text-dark);
      margin-bottom: 2rem;
    }
    
    .modal-favorite-btn {
      padding: 1rem 2rem;
      border: none;
      border-radius: 60px;
      background: var(--gradient-primary);
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .modal-favorite-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
    }
    
    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: none;
      background: rgba(15, 23, 42, 0.1);
      color: var(--text-dark);
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .close-btn:hover {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      transform: scale(1.1);
    }
    
    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 6rem 2rem;
      color: var(--text-light);
    }
    
    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 2rem;
      opacity: 0.5;
    }
    
    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-controls {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .search-input {
        width: 100%;
      }
      
      .book-grid {
        grid-template-columns: 1fr;
        gap: 2rem;
      }
      
      .modal-content {
        padding: 2rem;
        margin: 1rem;
      }
      
      .modal-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      
      .modal-cover {
        width: 160px;
        height: 240px;
      }
      
      .modal-title {
        font-size: 2rem;
      }
      
      .books-section {
        padding: 4rem 0;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Literary Universe</h1>
      <p>Discover extraordinary stories that shape our world</p>
      
      <div class="hero-controls">
        <div class="search-container">
          <span class="search-icon">🔍</span>
          <input
            type="search"
            class="search-input"
            id="search-input"
            placeholder="Find your next great read..."
            aria-label="Search books"
          />
        </div>
        <button class="theme-toggle" id="theme-toggle">
          🌙 Dark Mode
        </button>
      </div>
    </div>
    
    <div class="scroll-indicator">
      <div style="font-size: 2rem;">↓</div>
    </div>
  </section>

  <!-- Books Section -->
  <section class="books-section">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Curated Collection</h2>
        <p class="section-subtitle">Each book carefully selected for its power to inspire, challenge, and transform</p>
      </div>
      
      <div class="book-grid" id="book-grid">
        <!-- Books will be inserted here -->
      </div>
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <button class="close-btn" aria-label="Close modal">×</button>
      
      <div class="modal-header">
        <img class="modal-cover" src="" alt="" />
        <div class="modal-info">
          <h3 class="modal-title"></h3>
          <p class="modal-author"></p>
          <button class="modal-favorite-btn">
            <span class="star">★</span>
            <span class="text">Add to favorites</span>
          </button>
        </div>
      </div>
      
      <p class="modal-description"></p>
    </div>
  </div>

  <script>
    // Books data
    const books = [
      {
        id: 1,
        title: "Monday's Not Coming",
        author: "Tiffany D. Jackson",
        cover: "https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?w=400&h=600&fit=crop",
        description: "This gripping thriller follows Claudia as she investigates the mysterious disappearance of her best friend, Monday. As the adults around her dismiss her concerns, Claudia uncovers disturbing truths about systemic neglect. The novel powerfully explores themes of friendship, mental health, and the invisibility of Black girls in society. Jackson's narrative style is raw and immersive, keeping readers questioning until the very end."
      },
      {
        id: 2,
        title: "Behold the Dreamers",
        author: "Imbolo Mbue",
        cover: "https://images.unsplash.com/photo-1512820790803-83ca734da794?w=400&h=600&fit=crop",
        description: "Set during the 2008 financial crisis, this novel tells the story of a Cameroonian immigrant family chasing the American dream. Jende Jonga lands a job driving for a wealthy Lehman Brothers executive, exposing stark contrasts between classes. As the economy crumbles, so does the illusion of security. Mbue's writing is both compassionate and unflinching, offering a layered view of the immigrant experience."
      },
      {
        id: 3,
        title: "The Corrections",
        author: "Jonathan Franzen",
        cover: "https://images.unsplash.com/photo-1481627834876-b7833e8f5570?w=400&h=600&fit=crop",
        description: "This modern family saga follows the dysfunctional Lambert family as they grapple with aging, disappointment, and personal failures. Told through multiple perspectives, the novel is both darkly humorous and emotionally intense. Franzen captures the tension between traditional values and modern chaos with richly detailed and often biting social commentary."
      },
      {
        id: 4,
        title: "A Raisin in the Sun",
        author: "Lorraine Hansberry",
        cover: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop",

      },
      {
        id: 5,
        title: "The Namesake",
        author: "Jhumpa Lahiri",
        cover: "https://images.unsplash.com/photo-1532012197267-da84d127e765?w=400&h=600&fit=crop",
        description: "Following Gogol Ganguli, the American-born son of Bengali immigrants, as he struggles with cultural identity. Named after Russian author Nikolai Gogol, he grapples with his unusual name and family expectations. Lahiri explores the immigrant experience with nuance and grace, making ordinary moments deeply affecting."
      },
      {
        id: 6,
        title: "Interpreter of Maladies",
        author: "Jhumpa Lahiri",
        cover: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=400&h=600&fit=crop",
        description: "This Pulitzer Prize-winning collection explores the lives of Indian and Indian-American characters navigating cultural transitions. Each story captures subtle emotional shifts and quiet revelations. Lahiri's elegant, restrained writing offers poignant exploration of identity and human vulnerability."
      },
      {
        id: 7,
        title: "Eleanor Oliphant is Completely Fine",
        author: "Gail Honeyman",
        cover: "https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=400&h=600&fit=crop",
        description: "Eleanor lives a routine, isolated life until unexpected friendship transforms her world. As layers of her past are revealed, Eleanor's resilience and pain come into focus. Honeyman balances heartbreak and humor with grace, creating an unforgettable character who challenges ideas of mental health and healing."
      },
      {
        id: 8,
        title: "The Alchemist",
        author: "Paulo Coelho",
        cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=400&h=600&fit=crop",
        description: "Following Santiago, a shepherd boy who dreams of finding treasure in Egypt. Along his journey, he meets mentors, faces challenges, and discovers deeper truths about destiny and purpose. Coelho's simple yet profound writing is filled with symbolism and spiritual insight—a timeless fable about dreams and self-discovery."
      },
      {
        id: 9,
        title: "The Phantom Tollbooth",
        author: "Norton Juster",
        cover: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=600&fit=crop",
        description: "This whimsical adventure follows bored Milo who drives through a magical tollbooth into a world of wordplay and imagination. Meeting eccentric characters like Tock the watchdog, the story is both humorous and philosophical, encouraging curiosity and critical thinking—a celebration of learning and wonder."
      }
    ];

    // State
    let favorites = new Set();
    let filteredBooks = [...books];
    let currentBook = null;

    // DOM elements
    const bookGrid = document.getElementById('book-grid');
    const searchInput = document.getElementById('search-input');
    const themeToggle = document.getElementById('theme-toggle');
    const modal = document.getElementById('modal');
    const modalTitle = modal.querySelector('.modal-title');
    const modalAuthor = modal.querySelector('.modal-author');
    const modalDescription = modal.querySelector('.modal-description');
    const modalCover = modal.querySelector('.modal-cover');
    const modalFavoriteBtn = modal.querySelector('.modal-favorite-btn');
    const closeBtn = modal.querySelector('.close-btn');

    // Create book card
    function createBookCard(book) {
      const card = document.createElement('div');
      card.className = `book-card ${favorites.has(book.id) ? 'favorite' : ''}`;
      card.setAttribute('tabindex', '0');
      
      card.innerHTML = `
        <button class="favorite-btn" aria-label="Toggle favorite">
          ${favorites.has(book.id) ? '★' : '☆'}
